<!DOCTYPE html>
<html>
  <head>
    <title>Search Page</title>
    <link rel="stylesheet" href="../../static/search.css" />
  </head>

  <body>
    <div class="navbar">
      <ul>
        <li class="logo">
          <a href="animation.html"><img src="../../static/pictures/logo2.png" alt="Logo" />TUNESPHERE</a>
        </li>
        <li><a href="about.html">About</a></li>
        <li><a href="artist2.html">Artists</a></li>
        <li><a href="home.html">Home</a></li>
        <li><a class="active" href="search.html">Search</a></li>
        <li><a href="spotlight.html">Spotlight</a></li>
        <li><a href="playlist.html">Playlist</a></li>
      </ul>
    </div>
    <!-- search -->
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Search..." />
      <button id="search-button">Search</button>
    </div>
    
    <!-- filter options -->
    <div class="filter-options">
      <h3>Filter Options</h3>
      <form>
        <label for="duration-filter">Maximum Duration (in minutes):</label>
        <input
        type="number"
          id="duration-filter"
          name="duration"
          min="1"
          max="120"
        />
        <br />
        <input
        type="checkbox"
        id="explicit-filter"
          name="explicit"
          value="non-explicit"
          />
          <label for="explicit-filter">Non-Explicit Only</label>
          <br />
          <button type="button" id="Apply">Apply Filters</button>
          <button type="button" id="reset-filters">Reset Filters</button>
        </form>
      </div>
      <p id="loading-text"></p>
      
    <!-- results -->
    <p id="results-container"></p>
    <script src="../../static/search.js"></script>
  </body>
</html>
